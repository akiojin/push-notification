name: iOS SDK CI

on:
  push:
    branches: [ "main", "feature/push-notification" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  ios-test:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Select available simulator
        id: find_sim
        run: |
          SIM_ID=$(xcrun simctl list devices available | grep -E "iPhone 1[6-7]" | head -n1 | sed -E 's/.*\(([-A-F0-9]+)\).*/\1/')
          if [ -z "$SIM_ID" ]; then
            echo "No suitable iPhone simulator found" >&2
            exit 1
          fi
          echo "sim_id=$SIM_ID" >> "$GITHUB_OUTPUT"

      - name: Build and test Swift package (iOS Simulator)
        working-directory: ios-sdk
        run: |
          xcodebuild \
            -scheme PushNotificationSDK \
            -destination "id=${{ steps.find_sim.outputs.sim_id }}" \
            test
