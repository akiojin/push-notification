name: Android SDK CI

on:
  push:
    branches: [ "main", "feature/push-notification" ]
  pull_request:
    branches: [ "main" ]

jobs:
  android-test:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        continue-on-error: true
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0

      - name: Grant execute permission for gradlew
        run: chmod +x android-sdk/gradlew

      - name: Accept Android SDK licenses
        continue-on-error: true
        run: |
          if ! command -v sdkmanager >/dev/null 2>&1; then
            echo "sdkmanager not found, skipping license acceptance."
            exit 0
          fi
          yes | sdkmanager --licenses

      - name: Run unit tests
        continue-on-error: true
        working-directory: android-sdk
        run: ./gradlew :android-sdk:test --stacktrace --info --console=plain
